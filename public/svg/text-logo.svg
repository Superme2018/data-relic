<svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="56">

    <style type="text/css">

        @keyframes color-animation {
            0%   { fill:red; }
            25%  { fill:yellow; }
            50%  { fill:blue;}
            75%  { fill:green; }
            100% { fill:red; }
        }

        .color-animation
        {
            animation-play-state: running;
            animation-delay: 2s;
            animation-name: color-animation;
            animation-duration: 4s;
            fill: white;
            font: bold 75px sans-serif;
        }

    </style>

    <filter id="filter">
        <feGaussianBlur stdDeviation="1 1" width="100%" in="flood" edgeMode="wrap" result="blur"/>
    </filter>

    <text x="0" y="100%" class="color-animation" filter="url(#filter)">DATA RELIC</text>

</svg>


