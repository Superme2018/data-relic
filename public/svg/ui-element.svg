<svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="10">

    <style>

        @keyframes example {
            0%   {fill:red;}
            25%  {fill:yellow;}
            50%  {fill:blue;}
            75%  {fill:green;}
            100% {fill:red;}
        }

        .color
        {
            animation-delay: 2s;
            animation-name: example;
            animation-duration: 4s;
            fill: white;
        }

    </style>

    <filter id="filter">
        <feGaussianBlur stdDeviation="2 1" width="100%" in="flood" edgeMode="wrap" result="blur"/>
    </filter>

    <rect class="color" width="100%" height="10" filter="url(#filter)" />

</svg>
