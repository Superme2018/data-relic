<svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="10">

    <style>

        @keyframes color-animation {
            0%   { fill:red; }
            25%  { fill:yellow; }
            50%  { fill:blue; }
            75%  { fill:green; }
            100% { fill:red; }
        }

        .color
        {
            animation-play-state: running;
            animation-delay: 2s;
            animation-name: color-animation;
            animation-duration: 4s;
            fill: white;
        }

    </style>

    <filter id="filter">
        <feGaussianBlur stdDeviation="2 1" width="100%" edgeMode="wrap" result="blur"/>
    </filter>

    <rect class="color" width="100%" height="10" filter="url(#filter)" />

</svg>
